<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <script src="https://use.fontawesome.com/37fe3a957d.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="slider">
        <div class="slider-container">
            <div class="slide active" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e8/Serengeti_sunset-1001.jpg');">
                <div class="info">
                    <h1>Savannah</h1>
                    <p>Sunset in the Serengeti</p>
                </div>
            </div>
            <div class="slide" style="background-image: url('https://news.nationalgeographic.com/content/dam/news/photos/000/801/80162.ngsversion.1422285733737.adapt.1900.1.jpg');">
                <div class="info">
                    <h1>Herd of Zebra</h1>
                    <p>Sunday Stroll</p>
                </div>
            </div>
            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1507461476191-0ed4f9f18533?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60');">
                <div class="info">
                    <h1>Elephant</h1>
                    <p>Big man on campus</p>
                </div>
            </div>
        </div>
        <div class="eraser"></div>
        <div class="buttons-container">
            <button id="previous"><i class="fa fa-arrow-left"></i></button>
            <button id="next"><i class="fa fa-arrow-right"></i></button>
        </div>
    </div>
     <script src="app.js"></script>
</body>
</html>
